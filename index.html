 <form>
 <div class="container" style="font-family: 'Space Grotesk', sans-serif;">
  <div class="mb-3">
    <div class="container">
      <label for="exampleInputNumber" class="form-label">Match: </label>
      <input type="number" class="form-control" id="exampleInputNumber" aria-describedby="numberHelp" placeholder="Cntoh: 275%">
    </div>
  </div>
    <!-- end my match -->
    
    <!-- my winrate hero -->
  <div class="mb-3">
    <div class="container">

    </div>
  </div>
    <!-- end my match -->

    <!-- my winrate hero -->
  <div class="mb-3">
    <div class="container">
      <label for="exampleInputNumber" class="form-label">Winrate yang diinginkan: </label>

    </div>
  </div>

 <br>
 <div class="container">
  <input class="form-control" type="text" value="Wait..." aria-label="wait..." readonly>
 </div>
  <div class="d-grid">

      <button class="btn btn-success w-100" style="font-weight:  bold;" type="button">Check!!!</button>
    </div>
  </div>
  <div class="container text-center mt-5">

  </div>
 </div>
